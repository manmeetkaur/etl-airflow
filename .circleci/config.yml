# Use the latest CircleCI pipeline process engine version.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  docker: circleci/docker@2.0.1
  github-cli: circleci/github-cli@2.0.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:

  build_image_and_deploy:
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - setup_remote_docker:
          version: 20.10.11
      - checkout
      - run:
          name: "Deploy to Astro"
          command: |
            curl -sSL install.astronomer.io | sudo bash -s
            astro deploy -f

  build_image_and_deploy_dev:
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - setup_remote_docker:
          version: 20.10.11
      - checkout
      - run:
          name: "Deploy to Astro"
          command: |
            echo ${ASTRO_DEPLOYMENT_ID}
            curl -sSL install.astronomer.io | sudo bash -s
            astro deploy ${ASTRO_DEPLOYMENT_ID} -f

# Invoke jobs with workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  version: 2.1
  build-and-deploy-prod:
    jobs:
      - build_image_and_deploy:
          context:
             - airflow
          filters:
            branches:
              only:
                - main
  build-and-deploy-dev:
    jobs:
      - build_image_and_deploy_dev:
          context:
             - dev_airflow
          filters:
            branches:
              only:
                - circleci-project-setup
